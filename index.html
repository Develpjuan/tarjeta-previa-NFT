<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilo.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="contenido">
    <section class="card">
      <div class="container-img">
        <div class="fondo"></div>
        <img class="view" src="images/icon-view.svg" alt="">
        <img class="card__img" src="images/image-equilibrium.jpg" alt="equilibrium">
      </div>
      <h2 class="card__title">Equilibrium #3429</h2>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="container-data">
        <p class="container-data__num">0.041 ETH</p>
        <p class="container-data__date">3 days left</p>
      </div>
      <div class="container-author">
        <img class="container-author__avatar" src="images/image-avatar.png" alt="avatar">
        <p class="container-author__text">Creation of <span class="container-author__name"> Jules Wyvern</span></p>
      </div>
    </section>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
